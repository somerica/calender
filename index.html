<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead"> <p style ="font-weight:bold;"></p>A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <div id="displayMoment"></div>

    </header>
    <div class="container coi-sm-4 col-md -col-lg-4 mt-5">
      <div class= "card"></div>
        <h3 class="card-header" p style= "font-weight:bold;" id="dayAndTime">Day and Time</h3>
        
        <section  id="calendar">
          
          <div class="row">
            <p class="col-2" p style="font-weight:bold;">9am</p>
            <input class="col-8"  id="hour-9">
            <button class="col-2 saveButton"  id="9">Save</button>
          </div>

          <div class="row">
           <p class="col-2">10am</p>
           <input class= "col-8"  id="hour-10">
           <button class="col-2 saveButton" id="10">Save</button>
          </div>

          <div class="row">
            <p class="col-2">11am</p>
            <input class="col-8" id="hour-11">
            <button class="col-2 saveButton" id="11">Save</button>
          </div>
          <div class="row">
            <p class="col-2">12pm</p>
            <input class="col-8" id="hour-12">
            <button class="col-2 saveButton" id="12">Save</button>
          </div>
          <div class="row">
            <p class="col-2">13pm</p>
            <input class="col-8" id="hour-13">
            <button class="col-2 saveButton" id="13">Save</button>
          </div>
          <div class="row">
            <p class="col-2">14pm</p>
            <input class="col-8" id="hour-14">
            <button class="col-2 saveButton" id="14">Save</button>
          </div>
          <div class="row">
            <p class="col-2">15pm</p>
            <input class="col-8" id="hour-15">
            <button class="col-2 saveButton" id="15">Save</button>
          </div>
          <div class="row">
            <p class="col-2">16pm</p>
            <input class="col-8" id="hour-16">
            <button class="col-2 saveButton" id="16">Save</button>
          </div>
          <div class="row">
            <p class="col-2">17pm</p>
            <input class="col-8" id="hour-17">
            <button class="col-2 saveButton" id="17">Save</button>
          </div>

          
          
            

            
          
          <tbody id="calendar-body"></tbody>
        </section>
        <div class="form-inline">
          
        </div>
      
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
    <script type="text/javascript"></script>

    
  </body>
</html>
